{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog!!</h1>
    
    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <p><a href="./blog?id={{blog.id}}">{{blog.title}}</a></p>
                <p>{{blog.body}}</p>
                <p>Written by: <a href="./blog?user={{blog.owner.id}}">{{blog.owner.email}}</a></p>
                <hr />
            </li>
            {% endfor %}
        </ul>

    {% endif %}
    
{% endblock %}
