{% extends "base.html" %} 

{% block content %}

        <ul>
            {% for post in allposts %}
            <li>
                <p><a href="./blog?id={{post.id}}">{{post.title}}</a></p>
                <p>{{post.body}}</p>
                <p>Written By: <a href="./blog?user={{post.owner.id}}">{{post.owner.email}}</a></p>
                <hr />
            </li>
            {% endfor %}
        </ul>
    
{% endblock %}
